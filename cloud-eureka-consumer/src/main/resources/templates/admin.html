<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head lang="en">
  <meta charset="UTF-8">
  <title>or233分享列表</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/blog.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="//cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">or233</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      	<li><a href="/">首页</a></li>
        <li><a href="/blogs">所有分享</a>
        <li><a>个人中心</a></li>
        <li><a th:href="'/profile/'+${session.CURRENT_USER.id}">账号管理</a>
        <li><a href="/blogs/create">创建分享</a></li>
        <li><a th:unless="${session.CURRENT_USER == null}" href="/logout">退出登录</a></li>
      </ul>
      <form class="navbar-form navbar-right" method="post" action="/blogs/search">
        <input name="key" type="text" class="form-control" placeholder="搜索...">
      </form>
    </div>
  </div>
</nav>

<div class="container">
    
  <div class="page-header">
    
    <div class="alert alert-success" th:if="${delete == 'success'}">
    <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Ha!</strong> 删除成功！
    </div>
    
    <h1 class="blog-title" th:text="${session.CURRENT_USER.username}+ 的分享">
    		or233 的分享
 	</h1>
  </div>
  
  <div>
    <a th:href="@{'/blogs/create'}" class="btn btn-primary blog-post-create-btn">创建新分享</a>
  </div>
  
  <div class="row">

    <div class="table-responsive blog-post-list">
      <table class="table table-striped blog-post-list-table">
        <thead>
        <tr>
          <th>文章标题</th>
          <th></th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="blog-post" th:each="blog: ${blogs}">
          <td class="blog-post-title" th:text="${blog.title}">title<td>
          <td class="blog-post-create-date" th:text="${#dates.format(blog.createdTime, 'yyyy-MM-dd')}">2015年2月3日</td>
          <td>
            <a class="btn btn-primary blog-post-edit-btn" th:href="@{'/blogs/' + ${blog.id} + '/edit'}">编辑</a>
            <form class="blog-post-delete-form" th:action="@{'/blogs/'+${blog.id}}" method="post" onsubmit="return confirm('确定要删除这篇文章吗？');">
            	<input type="hidden" name="_method" value="delete">
              <button type="submit" class="btn btn-danger blog-post-delete-btn">删除</button>
            </form>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <nav>
      <ul class="pager">
        <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        <li class="next"><a href="#">下一页 <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>

  </div>

</div>
<footer class="buttom">
  &copy; 2016 SomeCompany, Org &middot; <a href="#">隐私</a> &middot; <a href="#">条款</a>
</footer>
</body>
</html>
